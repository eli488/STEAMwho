    const questions = [
      { text: "Il personaggio Ã¨ una donna?", property: "female" },

      { text: "Ha lavorato nella tecnologia?", property: "tech" },

      { text: "Il suo lavoro ha avuto un forte impatto umanitario o sociale?", property: "humanitarian" }
    ];

    let remaining = [...characters];
    let currentQuestion = 0;

    function startGame() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("game").style.display = "block";
      askQuestion();
    }

    function askQuestion() {
      if (remaining.length === 1) {
        showResult(`ðŸŽ‰ Il tuo personaggio Ã¨: <strong>${remaining[0].name}</strong>!`);
        return;
      }
      if (remaining.length === 0) {
        showResult("ðŸ˜¥ Non sono riuscito ad individuare il tuo personaggio.");
        return;
      }
      if (currentQuestion >= questions.length) {
        const names = remaining.map(p => p.name).join(", ");
        showResult(`ðŸ¤” Non sono sicuro. Forse uno di questi: <strong>${names}</strong>`);
        return;
      }
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.text;
    }

    function answer(isYes) {
      const prop = questions[currentQuestion].property;
      remaining = remaining.filter(p => Boolean(p[prop]) === isYes);
      currentQuestion++;
      askQuestion();
    }

    function showResult(message) {
      document.getElementById("game").style.display = "none";
      const result = document.getElementById("result");
      result.innerHTML = `<p>${message}</p><button onclick="restart()">Ricomincia</button>`;
      result.style.display = "block";
    }

    function restart() {
      remaining = [...characters];
      currentQuestion = 0;
      document.getElementById("result").style.display = "none";
      document.getElementById("intro").style.display = "block";
    }

    window.onload = () => {
      const list = document.getElementById("characterList");
      characters.forEach(c => {
        const el = document.createElement("div");
        el.className = "character";
        el.textContent = c.name;
        list.appendChild(el);
      });
    };
  </script>
